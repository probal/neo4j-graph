<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <title>Fraud Detector</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg" th:replace="navbar::navbarfragment"></nav>

<div class="container page-container">
    <h4 class="display-4 text-center page-title">Account Entry</h4>
    <div class="card">
        <div class="card-body">

            <form action="#" th:action="@{/account}" th:object="${account}" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" th:field="*{address}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="nid">NID</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nid" th:field="*{nid}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="passport">Passport</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="passport" th:field="*{passport}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" th:field="*{mobile}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row justify-content-end">
                        <div class="col-sm-10">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                            <input type="reset" value="Reset" class="btn btn-success" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
