<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <title>Fraud Detector</title>
</head>

<body>

<nav th:replace="navbar::navbarfragment"></nav>

<div class="container page-container">
    <div class="card">
        <div class="card-body">

            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{username}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="address">Address</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="address" th:field="*{password}" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row justify-content-end">
                        <div class="col-sm-10">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                            <input type="reset" value="Reset" class="btn btn-success" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
